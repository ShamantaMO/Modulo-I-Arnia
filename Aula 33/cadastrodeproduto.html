<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="containerCadastro">
            <h1 class="titulo">Cadastro de Produto</h1>
        <form id="formulario">
            <section class="campo">
                <label for="codigo">Codigo</label>
                <input id="codigo" name="codigo" class="input" required>
            </section>
            <section class="campo">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" class="input" required>
            </section>
            <section class="campo">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" class="input" required>
                    <option value="">Escolha uma categoria...</option>
                    <option value="Alimento">Alimento</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Higiene">Higiene</option>
                </select>
            <section class="campo">
                <label for="preco">Pre√ßo</label>
                <input id="preco" name="preco" class="input" required>
            </section>
            <section class="campo">
                <label for="quantidade">Quantidade</label>
                <input id="quantidade" name="quantidade" class="input" required>
            </section>
            <section>        
                <button type="submit" class="btn">Cadastrar</button>  
            </section>
        </form>
        <div class="produto"></div>
        </div>
    </body>
</html>
