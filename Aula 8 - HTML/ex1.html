<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <h1 class="titulo">Crie uma Conta</h1>
        <h5 class="informacao">Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços</h5>    
        <form>        
            <div>
                <label for="nome" >Nome Completo</label><br />
                <input id="nome" name="nome" >
            </div>
            <div>
                <label for="cpf">CPF</label><br />
                <input id="cpf" name="CPF">
            </div>
            <div>
                <label for="data">Data de Nascimento</label><br />
                <input type="date" id="data">
            </div>
            <div>
                <label for="senha">Senha</label><br />
                <input type="password" id="senha" name="senha" />
            </div>
            <div>
                <label for="senha">Confirme a Senha</label><br />
                <input type="password" id="csenha" name="csenha" />
            </div>        
                <button type="submit" class="btn">CRIAR CONTA</button>                  
        </form>
    </div>
    </body>
</html>
